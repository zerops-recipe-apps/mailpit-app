zerops:
  - setup: mailpit
    build:
      buildCommands:
        - sh download-mailpit.sh
      deployFiles: ./mailpit
    deploy:
      readinessCheck:
        httpGet:
          port: 8025
          path: /
    run:
      base: alpine@latest
      ports:
        - port: 8025
          httpSupport: true
        - port: 1025
      start: ./mailpit
